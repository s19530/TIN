<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <title>Event registration system</title>
        <link rel="stylesheet" href="../../css/style.css">
    </head>
    <body>
        <header>
            <h1>ERS the event editing</h1>
            <img src="../../images/logo.jpg" alt="logo">
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </header>

        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../artist/list.html">Artists</a></li>
                <li><a href="list.html" class="active">Events</a></li>
                <li><a href="../performance/list.html">Program of performances</a></li>
            </ul>
        </nav>

        <main>
            <h2>Event details</h2>
            <form class="form" action="list.html">
                

                <label for="name">Name: <span class="symbol-required">*</span></label>
                <input type="text" name="name" id="name" value="Requiem" required disabled/>
                <span id="errorName" class="errors-text"></span>
                

                <label for="topic">Topic: <span class="symbol-required">*</span></label>
                <input type="text" name="topic" id="topic" value="New Java test" required disabled/>
                <span id="errorTopic" class="errors-text"></span>


                <label for="link">Link: <span class="symbol-required">*</span></label>
                <input type="url" name="link" id="link" value="https://www.google.pl/" required disabled/>
                <span id="errorLink" class="errors-text"></span>

                
                <label for="date">Date: <span class="symbol-required">*</span></label>
                <input type="date" name="date" id="date" value="2021-11-05" required disabled/>
                <span id="errorDate" class="errors-text"></span>

                
                <label for="duration">Duration: <span class="symbol-required">*</span></label>
                <input type="time" name="duration" id="duration" value="01:30" required disabled/>
                <span id="errorDuration" class="errors-text"></span>
                
                <div class="form-buttons">                   
                    <a class="list-actions-button-edit" href="form-edit.html">Edit</a>                                      
                </div>

                </form>
              
                    <table class="table-list">
                    <thead>
                        <tr>

                            <th>Artist</th>
                            <th>Queue number</th>
                            <th>Performance time</th>
                           
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr>

                            <td>Arch enemy</td>
                            <td>1</td>
                            <td>15.30</td>
        
                        </tr>
                    
                    </tbody>
                </table>

                                
            </form>

            <div class="form-buttons">                   
                <a class="list-actions-button-delete" href="list.html">Cancel</a>                   
            </div>
            
        </main>
        <footer>
            Denys Diedov s19530
        </footer>

    </body>


</html>
