<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <title>Event registration system</title>
        <link rel="stylesheet" href="../../css/style.css">
    </head>
    <body>
        <header>
            <h1>ERS Adding a new event</h1>
            <img src="../../images/logo.jpg" alt="logo">
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </header>

        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../artist/list.html">Artists</a></li>
                <li><a href="list.html" class="active">Events</a></li>
                <li><a href="../performance/list.html">Program of performances</a></li>
            </ul>
        </nav>

        <main>
            <h2>New event</h2>
            <form class="form" action="list.html">
                <label for="name">Name: <span class="symbol-required">*</span></label>
                <input type="text" name="name" id="name" class="error-input" required/>
                <span id="errorName" class="errors-text">The field is empty</span>
                
                <label for="topic">Topic: <span class="symbol-required">*</span></label>
                <input type="text" name="topic" id="topic" class="error-input" required/>
                <span id="errorTopic" class="errors-text">The field is empty</span>

                
                <label for="date">Date: <span class="symbol-required">*</span></label>
                <input type="date" name="date" id="date" class="error-input" required/>
                <span id="errorDate" class="errors-text">The field is empty</span>

                
                <label for="duration">Duration: <span class="symbol-required">*</span></label>
                <input type="time" name="duration" id="duration" class="error-input" required/>
                <span id="errorDuration" class="errors-text">The field is empty</span>

                
                <div class="form-buttons">
                    <p id="errorsSummary" class="errors-text">Some input errors</p>
                    <input class="form-button-submit" type="submit" value="Add" />
                    <a class="form-button-cancel" href="list.html">Cancel</a>    
                </div>
                
            </form>
        </main>
        <footer>
            Denys Diedov s19530
        </footer>
    </body>



</html>
